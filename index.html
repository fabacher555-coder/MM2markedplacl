<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameTrade Marketplace</title>
<style>
  /* Grundlayout */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #fff;
  }
  h1, h2, h3 {
    margin: 0;
  }
  a {
    color: inherit;
    text-decoration: none;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100%;
    background: #1f1f2e;
    display: flex;
    flex-direction: column;
    padding: 1.5rem 1rem;
    gap: 1.5rem;
    border-right: 1px solid #4e2ddb33;
  }
  .sidebar h2 {
    font-size: 1.5rem;
    background: linear-gradient(90deg, #9d4edd, #00bcd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .sidebar a {
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: 0.3s;
    font-weight: 500;
  }
  .sidebar a:hover, .sidebar a.active {
    background: #4e2ddb55;
  }

  /* Main Content */
  .main {
    margin-left: 240px;
    padding: 2rem;
  }
  section {
    display: none;
    animation: fadeIn 0.3s ease;
  }
  section.active {
    display: block;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Grids */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }

  /* Karten */
  .card {
    background: #1f1f2e;
    border-radius: 1rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card-header {
    position: relative;
  }
  .badge {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: #9d4edd;
    padding: 0.3rem 0.6rem;
    font-size: 0.75rem;
    font-weight: bold;
    border-radius: 0.5rem;
  }
  .card-content {
    padding: 1rem;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .card-title {
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }
  .price {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: auto;
    color: #00bcd4;
  }
  .payment-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-top: 0.5rem;
  }
  .payment-badges span {
    font-size: 0.7rem;
    padding: 0.3rem 0.6rem;
    border-radius: 0.5rem;
    background: #2c2c40;
  }

  /* Buttons */
  .btn {
    margin-top: 1rem;
    padding: 0.7rem;
    border: none;
    border-radius: 0.75rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg, #9d4edd, #00bcd4);
    color: #fff;
    transition: 0.3s;
  }
  .btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }

  /* Chat */
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 400px;
    border-radius: 1rem;
    background: #1f1f2e;
    overflow: hidden;
    border: 1px solid #4e2ddb55;
  }
  .chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #4e2ddb55;
  }
  .chat-input input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: none;
    outline: none;
    background: #2c2c40;
    color: #fff;
    font-size: 0.9rem;
  }
  .chat-input button {
    padding: 0 1.5rem;
    border: none;
    background: #9d4edd;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  .chat-input button:hover {
    opacity: 0.9;
  }

  /* Form Inputs */
  form input, form textarea {
    padding: 0.75rem;
    border-radius: 0.75rem;
    border: none;
    background: #2c2c40;
    color: #fff;
    font-size: 0.9rem;
  }
  form textarea {
    resize: vertical;
    min-height: 100px;
  }
</style>
</head>
<body>
<div class="sidebar">
  <h2>GameTrade</h2>
  <a class="active" onclick="showSection('marketplace')">Marktplatz</a>
  <a onclick="showSection('inventory')">Mein Inventar</a>
  <a onclick="showSection('create')">Item verkaufen</a>
  <a onclick="showSection('transactions')">Meine Chats</a>
</div>

<div class="main">
  <!-- Marketplace -->
  <section id="marketplace" class="active">
    <h1>Marktplatz</h1>
    <div class="grid">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/280x180" alt="Item">
          <div class="badge">MM2</div>
        </div>
        <div class="card-content">
          <div class="card-title">Legendäres Schwert</div>
          <p class="price">€99.99</p>
          <div class="payment-badges"><span>PayPal</span><span>Crypto</span></div>
          <button class="btn">Jetzt kaufen</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Inventory -->
  <section id="inventory">
    <h1>Mein Inventar</h1>
    <div class="grid">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/280x180" alt="Item">
          <div class="badge">Grow a Garden</div>
        </div>
        <div class="card-content">
          <div class="card-title">Magischer Baum</div>
          <p class="price">€20.00</p>
          <div class="payment-badges"><span>Crypto</span><span>Banküberweisung</span></div>
          <button class="btn">Bearbeiten</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Create Listing -->
  <section id="create">
    <h1>Item verkaufen</h1>
    <form class="grid gap-4">
      <input type="text" placeholder="Spiel" />
      <input type="text" placeholder="Item Name" />
      <textarea placeholder="Beschreibung"></textarea>
      <input type="number" placeholder="Preis (EUR)" />
      <input type="text" placeholder="Zahlungsmethoden (Komma getrennt)" />
      <input type="text" placeholder="Zeitzone" />
      <button class="btn">Listing erstellen</button>
    </form>
  </section>

  <!-- Chat -->
  <section id="transactions">
    <h1>Meine Chats</h1>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Nachricht schreiben..." />
        <button onclick="sendMessage()">Senden</button>
      </div>
    </div>
  </section>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    
    document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
    document.querySelector(`.sidebar a[onclick="showSection('${id}')"]`).classList.add('active');
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if(message) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = message;
      msgDiv.style.marginBottom = "0.5rem";
      document.getElementById('chatMessages').appendChild(msgDiv);
      input.value = '';
      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }
  }
</script>
</body>
</html>
