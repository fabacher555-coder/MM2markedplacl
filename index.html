<!-- PayPal Buttons Initialisierung -->
<script>
  function renderPayPalButton(containerId, price) {
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: price } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Danke für deinen Kauf, ' + details.payer.name.given_name + '!');
          console.log(details);
        });
      }
    }).render(containerId);
  }

  // Buttons für alle Produkte
  renderPayPalButton('#paypal-button-container-1', '45.00');
  renderPayPalButton('#paypal-button-container-2', '80.00');
  renderPayPalButton('#paypal-button-container-3', '25.00');
</script>
