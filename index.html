<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameTrade Marketplace</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
    color: white;
  }
  h1, h2, h3 {
    margin: 0;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
  }
  .gradient-text {
    background: linear-gradient(to right, #9d4edd, #00bcd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100%;
    background: rgba(31, 41, 55,0.9);
    border-right: 1px solid rgba(155, 81, 224,0.3);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .sidebar a {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  .sidebar a.active, .sidebar a:hover {
    background: rgba(155, 81, 224,0.5);
  }
  .main {
    margin-left: 240px;
    padding: 2rem;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1rem;
  }
  .card {
    background: rgba(31, 41, 55, 0.5);
    border: 1px solid rgba(155, 81, 224, 0.3);
    border-radius: 1rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card-header {
    position: relative;
  }
  .badge {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.25rem 0.5rem;
    border-radius: 0.5rem;
    font-size: 0.75rem;
    font-weight: bold;
  }
  .card-content {
    padding: 1rem;
    flex: 1;
  }
  .card-title {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .price {
    font-size: 1.25rem;
    font-weight: bold;
    margin-top: 0.5rem;
    color: #00bcd4;
  }
  .payment-badges {
    display: flex;
    gap: 0.25rem;
    margin-top: 0.5rem;
    flex-wrap: wrap;
  }
  .payment-badges span {
    border: 1px solid rgba(155, 81, 224,0.3);
    padding: 0.25rem 0.5rem;
    border-radius: 0.5rem;
    font-size: 0.75rem;
  }
  .btn {
    margin-top: auto;
    padding: 0.75rem;
    border: none;
    border-radius: 0.75rem;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(to right, #9d4edd, #00bcd4);
    color: white;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 400px;
    border: 1px solid rgba(155,81,224,0.3);
    border-radius: 1rem;
    background: rgba(31,41,55,0.5);
  }
  .chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .chat-input {
    display: flex;
    border-top: 1px solid rgba(155,81,224,0.3);
  }
  .chat-input input {
    flex: 1;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0 0 0 1rem;
    outline: none;
    background: rgba(31,41,55,0.7);
    color: white;
  }
  .chat-input button {
    padding: 0 1rem;
    border: none;
    border-radius: 0 0 1rem 0;
    background: #9d4edd;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="sidebar">
  <h2 class="gradient-text">GameTrade</h2>
  <a class="active" onclick="showSection('marketplace')">Marktplatz</a>
  <a onclick="showSection('inventory')">Mein Inventar</a>
  <a onclick="showSection('create')">Item verkaufen</a>
  <a onclick="showSection('transactions')">Meine Chats</a>
</div>

<div class="main">
  <!-- Marketplace -->
  <section id="marketplace" class="active">
    <div class="container">
      <h1 class="gradient-text">Marktplatz</h1>
      <p>Finde die besten Deals für deine Lieblingsspiele</p>
      <div class="grid">
        <div class="card">
          <div class="card-header">
            <img src="https://via.placeholder.com/280x180" alt="Item">
            <div class="badge">MM2</div>
          </div>
          <div class="card-content">
            <div class="card-title">Legendäres Schwert</div>
            <p class="price">€99.99</p>
            <div class="payment-badges"><span>PayPal</span><span>Crypto</span></div>
            <button class="btn">Jetzt kaufen</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Inventory -->
  <section id="inventory">
    <div class="container">
      <h1 class="gradient-text">Mein Inventar</h1>
      <div class="grid">
        <div class="card">
          <div class="card-header">
            <img src="https://via.placeholder.com/280x180" alt="Item">
            <div class="badge">Grow a Garden</div>
          </div>
          <div class="card-content">
            <div class="card-title">Magischer Baum</div>
            <p class="price">€20.00</p>
            <div class="payment-badges"><span>Crypto</span><span>Banküberweisung</span></div>
            <button class="btn">Bearbeiten</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Create Listing -->
  <section id="create">
    <div class="container">
      <h1 class="gradient-text">Item verkaufen</h1>
      <form class="grid gap-4">
        <input type="text" placeholder="Spiel" />
        <input type="text" placeholder="Item Name" />
        <textarea placeholder="Beschreibung"></textarea>
        <input type="number" placeholder="Preis (EUR)" />
        <input type="text" placeholder="Zahlungsmethoden (Komma getrennt)" />
        <input type="text" placeholder="Zeitzone" />
        <button class="btn">Listing erstellen</button>
      </form>
    </div>
  </section>

  <!-- Chat -->
  <section id="transactions">
    <div class="container">
      <h1 class="gradient-text">Meine Chats</h1>
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Nachricht schreiben..." />
          <button onclick="sendMessage()">Senden</button>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    
    document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
    document.querySelector(`.sidebar a[onclick="showSection('${id}')"]`).classList.add('active');
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if(message) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = message;
      msgDiv.style.marginBottom = "0.5rem";
      document.getElementById('chatMessages').appendChild(msgDiv);
      input.value = '';
      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }
  }
</script>
</body>
</html>
